<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Destination</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 20px;
        }
        .form-group label {
            font-weight: bold;
        }
        .btn-submit {
            background-color: #007bff;
            color: #fff;
            border: none;
        }
        .btn-submit:hover {
            background-color: #0056b3;
        }
        .form-control {
            border-radius: 0.25rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Add Destination</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="place_name">Place Name:</label>
                <input type="text" id="place_name" class="form-control" name="place_name" placeholder="Enter place name">
            </div>
            <div class="form-group">
                <label for="weather">Weather:</label>
                <input type="text" id="weather" class="form-control" name="weather" placeholder="Enter weather conditions">
            </div>
            <div class="form-group">
                <label for="state">State:</label>
                <input type="text" id="state" class="form-control" name="state" placeholder="Enter state">
            </div>
            <div class="form-group">
                <label for="district">District:</label>
                <input type="text" id="district" class="form-control" name="district" placeholder="Enter district">
            </div>
            <div class="form-group">
                <label for="google_map_link">Google Map Link:</label>
                <input type="url" id="google_map_link" class="form-control" name="google_map_link" placeholder="Enter Google Map link">
            </div>
            <div class="form-group">
                <label for="image">Image:</label>
                <input type="file" id="image" class="form-control-file" name="image">
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" class="form-control" name="description" rows="4" placeholder="Enter a description"></textarea>
            </div>
            <button type="submit" class="btn btn-submit">Submit</button>
        </form>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
