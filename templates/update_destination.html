<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Destination</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Update Destination</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="place_name">Place Name:</label>
                <input type="text" id="place_name" name="place_name" class="form-control" value="{{ destination.place_name }}">
            </div>
            <div class="form-group">
                <label for="weather">Weather:</label>
                <input type="text" id="weather" name="weather" class="form-control" value="{{ destination.weather }}">
            </div>
            <div class="form-group">
                <label for="state">State:</label>
                <input type="text" id="state" name="state" class="form-control" value="{{ destination.state }}">
            </div>
            <div class="form-group">
                <label for="district">District:</label>
                <input type="text" id="district" name="district" class="form-control" value="{{ destination.district }}">
            </div>
            <div class="form-group">
                <label for="google_map_link">Google Map Link:</label>
                <input type="url" id="google_map_link" name="google_map_link" class="form-control" value="{{ destination.google_map_link }}">
            </div>
            <div class="form-group">
                <label for="image">Image:</label>
                <input type="file" id="image" name="image" class="form-control">
                {% if destination.image %}
                    <img src="{{ destination.image.url }}" alt="Current Image" class="mt-2" style="max-width: 200px;">
                {% endif %}
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" name="description" class="form-control">{{ destination.description }}</textarea>
            </div>
            <button type="submit" class="btn btn-primary">Update Destination</button>
        </form>
        <a href="{% url 'index' %}" class="btn btn-secondary mt-3">Back to Destination Details</a>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
